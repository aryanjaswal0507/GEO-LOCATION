<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Auto-Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .status {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .container {
            margin: 0 auto;
            width: 60%;
        }

        .distance, .timer, .pause-count {
            font-size: 1.5em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto-Attendance System using Geofencing</h1>
        <p>Attendance is checked every 10 seconds:</p>
        <div class="status" id="status">Awaiting check...</div>
        <div class="distance" id="distance">Distance: N/A</div>
        <div class="timer" id="timer">Time Present: 00:00:00</div>
        <div class="pause-count" id="pauseCount">Shift Count: 0</div> <!-- Pause count display -->
    </div>

    <script>
        // Geofencing parameters
        const targetLatitude = 31.515876; // Latitude of the geofence center
        const targetLongitude = 76.878357; // Longitude of the geofence center
        const geofenceRadius = 200; // Geofence radius in meters

        let timerInterval; // To hold the setInterval for timer
        let isPresent = false; // To track user presence status
        let elapsedSeconds = 0; // To track elapsed time in seconds
        let pauseCount = 0; // To count how many times the timer is paused

        // Function to calculate the distance between two coordinates using the Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = R * c;
            return distance; // Distance in meters
        }

        // Function to start the timer
        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    elapsedSeconds++;
                    displayTime();
                }, 1000); // Increment the timer every second
            }
        }

        // Function to stop the timer
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // Function to display the elapsed time in HH:MM:SS format
        function displayTime() {
            const hours = Math.floor(elapsedSeconds / 3600);
            const minutes = Math.floor((elapsedSeconds % 3600) / 60);
            const seconds = elapsedSeconds % 60;

            const formattedTime = 
                String(hours).padStart(2, '0') + ":" + 
                String(minutes).padStart(2, '0') + ":" + 
                String(seconds).padStart(2, '0');

            document.getElementById("timer").innerText = `Time Present: ${formattedTime}`;
        }

        // Function to display the number of times the timer was paused
        function displayPauseCount() {
            document.getElementById("pauseCount").innerText = `Pause Count: ${pauseCount}`;
        }

        // Function to check if the user is within the geofence
        function checkAttendance() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLatitude = position.coords.latitude;
                    const userLongitude = position.coords.longitude;

                    // Calculate the distance between user and target location
                    const distance = calculateDistance(userLatitude, userLongitude, targetLatitude, targetLongitude);
                    
                    // Display the distance on the webpage
                    document.getElementById("distance").innerText = `Distance: ${distance.toFixed(2)} meters`;

                    // Check if the user is within the geofence
                    if (distance <= geofenceRadius) {
                        document.getElementById("status").innerText = "Present";
                        document.getElementById("status").style.color = "green";
                        if (!isPresent) {
                            isPresent = true;
                            startTimer(); // Start or continue the timer
                        }
                    } else {
                        document.getElementById("status").innerText = "Absent";
                        document.getElementById("status").style.color = "red";
                        if (isPresent) {
                            isPresent = false;
                            stopTimer(); // Stop the timer when user is absent
                            pauseCount++; // Increment the pause count
                            displayPauseCount(); // Update the pause count on the page
                        }
                    }
                }, (error) => {
                    // Handle geolocation error
                    document.getElementById("status").innerText = "Geolocation error: " + error.message;
                    document.getElementById("status").style.color = "orange";
                });
            } else {
                // Browser does not support Geolocation API
                document.getElementById("status").innerText = "Geolocation not supported by your browser.";
                document.getElementById("status").style.color = "orange";
            }
        }

        // Automatically check attendance every 10 seconds
        setInterval(checkAttendance, 10000); // 10000 milliseconds = 10 seconds

        // Perform an initial check right after page load
        checkAttendance();
    </script>
</body>
</html>
