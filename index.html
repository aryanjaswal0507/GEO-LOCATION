<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Auto-Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        .container {
            margin: 0 auto;
            width: 60%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .status {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa;
            color: #00796b;
        }

        .distance, .timer, .pause-count {
            font-size: 1.5em;
            margin-top: 15px;
            color: #555;
        }

        .distance {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
        }

        .timer {
            background-color: #fff3e0;
            padding: 10px;
            border-radius: 5px;
        }

        .pause-count {
            background-color: #fbe9e7;
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto-Attendance System using Geofencing</h1>
        <p>Attendance is checked every 10 seconds:</p>
        <div class="status" id="status">Awaiting check...</div>
        <div class="distance" id="distance">Distance: N/A</div>
        <div class="timer" id="timer">Time Present: 00:00:00</div>
        <div class="pause-count" id="pauseCount">Pause Count: 0</div> <!-- Pause count display -->
    </div>

    <script>
        let worker;

        // Initialize the Web Worker
        if (window.Worker) {
            try {
                worker = new Worker('worker.js');

                // Handle messages from the worker
                worker.addEventListener('message', function(event) {
                    const data = event.data;
                    if (data.type === 'update') {
                        document.getElementById('status').innerText = data.isPresent ? "Present" : "Absent";
                        document.getElementById('status').style.color = data.isPresent ? "green" : "red";
                        document.getElementById('distance').innerText = `Distance: ${data.distance ? data.distance.toFixed(2) + ' meters' : 'N/A'}`;
                        document.getElementById('timer').innerText = `Time Present: ${formatTime(data.elapsedSeconds)}`;
                        document.getElementById('pauseCount').innerText = `Pause Count: ${data.pauseCount}`;
                    } else if (data.type === 'error') {
                        document.getElementById('status').innerText = "Geolocation error: " + data.message;
                        document.getElementById('status').style.color = "orange";
                    }
                });

                // Function to format time in HH:MM:SS
                function formatTime(seconds) {
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    const secs = seconds % 60;
                    return String(hours).padStart(2, '0') + ":" + String(minutes).padStart(2, '0') + ":" + String(secs).padStart(2, '0');
                }

                // Automatically check attendance every 10 seconds
                setInterval(() => {
                    if (worker) {
                        worker.postMessage({ type: 'check' });
                    }
                }, 10000); // 10000 milliseconds = 10 seconds

                // Perform an initial check right after page load
                worker.postMessage({ type: 'check' });

            } catch (e) {
                console.error('Error initializing Web Worker:', e);
                document.getElementById('status').innerText = "Error initializing Web Worker.";
                document.getElementById('status').style.color = "orange";
            }
        } else {
            document.getElementById('status').innerText = "Your browser does not support Web Workers.";
            document.getElementById('status').style.color = "orange";
        }
    </script>
</body>
</html>
