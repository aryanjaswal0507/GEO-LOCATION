<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Auto-Attendance with Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        .container {
            margin: 0 auto;
            width: 60%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .status {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa;
            color: #00796b;
        }

        .distance, .timer, .pause-count {
            font-size: 1.5em;
            margin-top: 15px;
            color: #555;
        }

        .distance {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
        }

        .timer {
            background-color: #fff3e0;
            padding: 10px;
            border-radius: 5px;
        }

        .pause-count {
            background-color: #fbe9e7;
            padding: 10px;
            border-radius: 5px;
        }

        .login-form {
            margin-top: 50px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004d40;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container login-form" id="loginForm">
        <h1>Login to Access Attendance System</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Attendance System -->
    <div class="container" id="attendanceSystem" style="display: none;">
        <h1>Auto-Attendance System using Geofencing</h1>
        <p>Attendance is checked every 5 seconds:</p>
        <div class="status" id="status">Awaiting check...</div>
        <div class="distance" id="distance">Distance: N/A</div>
        <div class="timer" id="timer">Time Present: 00:00:00</div>
        <div class="pause-count" id="pauseCount">shift count: 0</div> <!-- shift count display -->
    </div>

    <script>
        // Array of valid user credentials
        const users = [
            { username: "user123", password: "password123" },
            { username: "user456", password: "password456" },
            { username: "admin", password: "admin123" }
        ];

        // Function to handle login
        function login() {
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check if entered credentials match any user in the users array
            const user = users.find(user => user.username === enteredUsername && user.password === enteredPassword);

            if (user) {
                alert("Login successful!");
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("attendanceSystem").style.display = "block";
                checkAttendance(); // Start checking attendance after login
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        // Geofencing parameters
        const targetLatitude = 31.515876; // Latitude of the geofence center
        const targetLongitude = 76.878357; // Longitude of the geofence center
        const geofenceRadius = 60; // Geofence radius in meters

        let timerInterval; // To hold the setInterval for timer
        let isPresent = false; // To track user presence status
        let elapsedSeconds = 0; // To track elapsed time in seconds
        let pauseCount = 0; // To count how many times the timer is paused

        // Function to calculate the distance between two coordinates using the Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = R * c;
            return distance; // Distance in meters
        }

        // Function to start the timer
        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    elapsedSeconds++;
                    displayTime();
                }, 1000); // Increment the timer every second
            }
        }

        // Function to stop the timer
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // Function to display the elapsed time in HH:MM:SS format
        function displayTime() {
            const hours = Math.floor(elapsedSeconds / 3600);
            const minutes = Math.floor((elapsedSeconds % 3600) / 60);
            const seconds = elapsedSeconds % 60;

            const formattedTime = 
                String(hours).padStart(2, '0') + ":" + 
                String(minutes).padStart(2, '0') + ":" + 
                String(seconds).padStart(2, '0');

            document.getElementById("timer").innerText = `Time Present: ${formattedTime}`;
        }

        // Function to display the number of times the timer was paused
        function displayPauseCount() {
            document.getElementById("pauseCount").innerText = `shift count: ${pauseCount}`;
        }

        // Function to check if the user is within the geofence
        function checkAttendance() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLatitude = position.coords.latitude;
                    const userLongitude = position.coords.longitude;

                    // Calculate the distance between user and target location
                    const distance = calculateDistance(userLatitude, userLongitude, targetLatitude, targetLongitude);
                    
                    // Display the distance on the webpage
                    document.getElementById("distance").innerText = `Distance: ${distance.toFixed(2)} meters`;

                    // Check if the user is within the geofence
                    if (distance <= geofenceRadius) {
                        document.getElementById("status").innerText = "Present";
                        document.getElementById("status").style.color = "green";
                        if (!isPresent) {
                            isPresent = true;
                            startTimer(); // Start or continue the timer
                        }
                    } else {
                        document.getElementById("status").innerText = "Absent";
                        document.getElementById("status").style.color = "red";
                        if (isPresent) {
                            isPresent = false;
                            stopTimer(); // Stop the timer when user is absent
                            pauseCount++; // Increment the shift count
                            displayPauseCount(); // Update the shift count on the page
                        }
                    }
                }, (error) => {
                    // Handle geolocation error
                    document.getElementById("status").innerText = "Geolocation error.";
                    document.getElementById("status").style.color = "red";
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }

            // Check attendance every 5 seconds
            setTimeout(checkAttendance, 5000);
        }
    </script>
</body>
</html>
