<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Auto-Attendance with Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        .container {
            margin: 0 auto;
            width: 60%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .login-form {
            display: none;
            margin-top: 20px;
        }

        .login-form input {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            width: 50%;
            max-width: 200px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .attendance-system {
            display: none;
        }

        .status {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa;
            color: #00796b;
        }

        .distance, .timer, .pause-count {
            font-size: 1.5em;
            margin-top: 15px;
            color: #555;
        }

        .distance {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
        }

        .timer {
            background-color: #fff3e0;
            padding: 10px;
            border-radius: 5px;
        }

        .pause-count {
            background-color: #fbe9e7;
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <h1>Login to Auto-Attendance System</h1>
        <div class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="validateLogin()">Login</button>
        </div>

        <!-- Attendance System -->
        <div class="attendance-system" id="attendanceSystem">
            <h1>Auto-Attendance System using Geofencing</h1>
            <p>Attendance is checked every 5 seconds:</p>
            <div class="status" id="status">Awaiting check...</div>
            <div class="distance" id="distance">Distance: N/A</div>
            <div class="timer" id="timer">Time Present: 00:00:00</div>
            <div class="pause-count" id="pauseCount">Shift count: 0</div>
        </div>
    </div>

    <script>
        // Geofencing parameters
        const targetLatitude = 31.515876; // Latitude of the geofence center
        const targetLongitude = 76.878357; // Longitude of the geofence center
        const geofenceRadius = 60; // Geofence radius in meters
        const maxSessionTime = 2 * 60 * 60; // Max session time in seconds (2 hours)
        const alertBoundary = geofenceRadius - 10; // Boundary alert when within 10 meters

        let timerInterval;
        let isPresent = false;
        let elapsedSeconds = 0;
        let pauseCount = 0;
        let attendanceLog = [];

        // Predefined user credentials
        const users = [
            { username: "Aryan", password: "aryan123" },
            { username: "Nitin", password: "nitin456" },
            { username: "Varun", password: "varun123" }
        ];

        // Show login form initially
        document.getElementById("loginForm").style.display = "block";

        // Function to validate login
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                // Hide login form and show attendance system
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("attendanceSystem").style.display = "block";
                checkAttendance();
                setInterval(checkAttendance, 5000);
            } else {
                alert("Invalid username or password!");
            }
        }

        // Function to calculate distance using the Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        // Function to start the timer
        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    elapsedSeconds++;
                    displayTime();
                }, 1000);
            }
        }

        // Function to stop the timer
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // Function to display the elapsed time in HH:MM:SS format
        function displayTime() {
            const hours = Math.floor(elapsedSeconds / 3600);
            const minutes = Math.floor((elapsedSeconds % 3600) / 60);
            const seconds = elapsedSeconds % 60;

            document.getElementById("timer").innerText = `Time Present: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Function to check attendance status
        function checkAttendance() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLatitude = position.coords.latitude;
                    const userLongitude = position.coords.longitude;

                    const distance = calculateDistance(userLatitude, userLongitude, targetLatitude, targetLongitude);
                    document.getElementById("distance").innerText = `Distance: ${distance.toFixed(2)} meters`;

                    if (distance <= geofenceRadius) {
                        document.getElementById("status").innerText = "Present";
                        document.getElementById("status").style.color = "green";
                        if (!isPresent) {
                            isPresent = true;
                            startTimer();
                            logAttendance("Present");
                        }
                    } else {
                        document.getElementById("status").innerText = "Absent";
                        document.getElementById("status").style.color = "red";
                        if (isPresent) {
                            isPresent = false;
                            stopTimer();
                            pauseCount++;
                            logAttendance("Absent");
                        }
                    }
                });
            } else {
                document.getElementById("status").innerText = "Geolocation not supported.";
            }
        }

        // Function to log attendance (for demo purposes)
        function logAttendance(status) {
            const currentTime = new Date().toLocaleString();
            attendanceLog.push({ time: currentTime, status: status });
            console.log(attendanceLog); // You can replace this with a server-side storage
        }
    </script>
</body>
</html>
