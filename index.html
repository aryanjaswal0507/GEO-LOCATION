<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Auto-Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        .container {
            margin: 0 auto;
            width: 60%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .status {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa;
            color: #00796b;
        }

        .distance, .timer, .pause-count {
            font-size: 1.5em;
            margin-top: 15px;
            color: #555;
        }

        .distance {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
        }

        .timer {
            background-color: #fff3e0;
            padding: 10px;
            border-radius: 5px;
        }

        .pause-count {
            background-color: #fbe9e7;
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto-Attendance System using Geofencing</h1>
        <p>Attendance is checked every 5 seconds:</p>
        <div class="status" id="status">Awaiting check...</div>
        <div class="distance" id="distance">Distance: N/A</div>
        <div class="timer" id="timer">Time Present: 00:00:00</div>
        <div class="pause-count" id="pauseCount">Shift count: 0</div>
    </div>

    <script>
        // Geofencing parameters
        const targetLatitude = 31.515876; // Latitude of the geofence center
        const targetLongitude = 76.878357; // Longitude of the geofence center
        const geofenceRadius = 60; // Geofence radius in meters
        const maxSessionTime = 2 * 60 * 60; // Max session time in seconds (2 hours)
        const alertBoundary = geofenceRadius - 10; // Boundary alert when within 10 meters

        let timerInterval; // For holding the setInterval timer
        let isPresent = false; // Track user presence status
        let elapsedSeconds = 0; // Track elapsed time in seconds
        let pauseCount = 0; // Track how many times the user left the geofence
        let attendanceLog = []; // To store attendance logs

        // Function to calculate distance using the Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth's radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in meters
        }

        // Function to start the timer
        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    elapsedSeconds++;
                    displayTime();
                    checkSessionTime(); // Check if max session time has been reached
                }, 1000); // Increment timer every second
            }
        }

        // Function to stop the timer
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // Function to display the elapsed time in HH:MM:SS format
        function displayTime() {
            const hours = Math.floor(elapsedSeconds / 3600);
            const minutes = Math.floor((elapsedSeconds % 3600) / 60);
            const seconds = elapsedSeconds % 60;

            document.getElementById("timer").innerText = `Time Present: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Function to display pause count
        function displayPauseCount() {
            document.getElementById("pauseCount").innerText = `Shift count: ${pauseCount}`;
        }

        // Function to log attendance
        function logAttendance(status) {
            const currentTime = new Date().toLocaleString();
            attendanceLog.push({ time: currentTime, status: status });
            console.log(attendanceLog); // You can replace this with a server-side storage
        }

        // Function to check if session time limit is reached
        function checkSessionTime() {
            if (elapsedSeconds >= maxSessionTime) {
                stopTimer();
                document.getElementById("status").innerText = "Session Ended";
                document.getElementById("status").style.color = "red";
                displaySummary(); // Display the summary when session ends
            }
        }

        // Function to send notifications
        function sendNotification(message) {
            if (Notification.permission === "granted") {
                new Notification(message);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(message);
                    }
                });
            }
        }

        // Function to display summary at the end of the session
        function displaySummary() {
            const totalHours = Math.floor(elapsedSeconds / 3600);
            const totalMinutes = Math.floor((elapsedSeconds % 3600) / 60);
            const totalTime = `${totalHours} hours ${totalMinutes} minutes`;
            alert(`Attendance Summary:\nTotal Time Present: ${totalTime}\nShift Count: ${pauseCount}`);
        }

        // Function to check if user is near the geofence boundary
        function checkBoundary(distance) {
            if (distance > alertBoundary && distance <= geofenceRadius) {
                sendNotification("You are near the boundary of the geofence.");
            }
        }

        // Function to check attendance status
        function checkAttendance() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLatitude = position.coords.latitude;
                    const userLongitude = position.coords.longitude;

                    // Calculate distance between user and geofence center
                    const distance = calculateDistance(userLatitude, userLongitude, targetLatitude, targetLongitude);

                    // Update the distance display
                    document.getElementById("distance").innerText = `Distance: ${distance.toFixed(2)} meters`;

                    // Check if user is within the geofence
                    if (distance <= geofenceRadius) {
                        document.getElementById("status").innerText = "Present";
                        document.getElementById("status").style.color = "green";
                        if (!isPresent) {
                            isPresent = true;
                            startTimer(); // Start or resume the timer
                            logAttendance("Present");
                            sendNotification("You are present in the geofence area!");
                        }
                    } else {
                        document.getElementById("status").innerText = "Absent";
                        document.getElementById("status").style.color = "red";
                        if (isPresent) {
                            isPresent = false;
                            stopTimer(); // Stop the timer
                            pauseCount++; // Increment shift count
                            displayPauseCount(); // Update shift count display
                            logAttendance("Absent");
                            sendNotification("You have exited the geofence area.");
                        }
                    }

                    checkBoundary(distance); // Check boundary proximity
                }, (error) => {
                    // Handle geolocation errors
                    document.getElementById("status").innerText = "Geolocation error: " + error.message;
                    document.getElementById("status").style.color = "orange";
                });
            } else {
                // If geolocation is not supported
                document.getElementById("status").innerText = "Geolocation not supported by your browser.";
                document.getElementById("status").style.color = "orange";
            }
        }

        // Automatically check attendance every 5 seconds
        setInterval(checkAttendance, 5000);

        // Perform initial attendance check
        checkAttendance();
    </script>
</body>
</html>
